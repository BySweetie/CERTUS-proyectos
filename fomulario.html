<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <form action="" method="post">
            <label for="">
                Nombre <input type="text">
            </label>
           <p><input type="text" placeholder="Nombre" name="Nombre"></p> 
           <p><input type="text" placeholder="Apellidos" name="Apellidos"></p> 
           <p><input type="email" placeholder="Correo Electronico" name="Correo-Electronico" ></p> 
           <p><input type="date" placeholder="Fecha de nacimiento" name="Fecha-de-nacimiento"></p> 
           <p><input type="number" placeholder="DNI" name="DNI" ></p> 
           <p><input type="tel" placeholder="Teléfono" name="Telefono"></p> 
           <p><input type="password" placeholder="Contraseña" name="Contraseña" ></p> 
           <p>
            <label for="">
                Masculino <input type="radio" name="genero">
            </label>
         </p>
           <p>
            <label for="">
                Femenino <input type="radio" name="genero">
            </label>
        </p>
           <p>
            <label for="">
                Prefiero no decirlo <input type="radio" name="genero">
            </label>
        </p>
        <p>Pais de nacimiento</p>
        <select name="pais" id="">
            <option value="" disabled selected> Seleccionar </option>
            <option value="pe"> Perú </option>
            <option value="col"> Colombia </option>
            <option value="bol"> Bolivia </option>
            <option value="ecu"> Ecuador </option>
        </select>
        <p>Cursos</p>
        <p>JavaScript <input type="checkbox" name="curso_1" ></p>
        <p>HTML 5 <input type="checkbox" name="curso_2"></p>
        <P>CSS 3 <input type="checkbox" name="curso_3"></P>
        <P>Tailwind <input type="checkbox" name="curso_4"></P>
        <p>Node JS <input type="checkbox" name="curso_5"></p>

        <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
